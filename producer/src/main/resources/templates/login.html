<!DOCTYPE HTML>
<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}" lang="en">
<head>
    <title th:utext="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
    <link th:href="@{/css/core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<form class="my-overflow" style="padding-top: 9rem; padding-left: 11rem;" layout:fragment="content"
      th:action="@{/login}" th:object="${user}"
      method="post">
    <h2>Login Info<br/><br/></h2>
    <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com"
                   aria-describedby="emailHelp" th:field="*{email}">
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
        </div>
    </div>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    <button type="submit" class="btn btn-primary">Login</button>
    <div style="color: brown; padding-top: 1rem;" th:if="${errorMessage}" th:utext="${errorMessage}"></div>
</form>
</body>
</html>
